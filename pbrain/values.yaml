webUI:
  name: webui
  servicePort: 80

worker:
  name: worker
  image:
    repository: "daskdev/dask"
    tag: "latest"
    pullPolicy: IfNotPresent
  replicas: 5
  aptPackages: >-
  env:
    - name: EXTRA_CONDA_PACKAGES
      value: taxcalc -c ospc
    # - name: EXTRA_PIP_PACKAGES
    #   value: s3fs dask-ml --upgrade
  resources:
    limits:
      cpu: 2
      memory: 20G


